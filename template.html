<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RSS Feed Reader</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="preloader">
      <div class="fixed-top h-100 w-100 d-flex justify-content-center align-items-center" style="background-color: #e9ecef;">
        <div class="spinner-grow p-4">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">RSS Feed Reader</h1>
        <p id="rss-description" class="lead">RSS-лента новостей с автоматическим обновлением.</p>

        <hr class="my-4">
  
        <form id="rss-form" class="form">
          <div class="input-group mb-3">
            <input id="rss-input" type="url" name="url" class="form-control" placeholder="https://ru.hexlet.io/lessons.rss" aria-label="Введите URL..." aria-describedby="basic-addon2" autofocus>
            <div class="input-group-append">
              <button id="button-add" class="btn btn-outline-secondary" type="submit" disabled>Добавить канал</button>
            </div>
          </div>
          <small id="hint-message" style="margin: -10px 0 0 2px;" class="form-text text-muted">Введите URL</small>
        </form>

      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-6">
          <h3 id="feeds-title">Каналы:</h3>
          <div id="rss-feeds" class="list-group">
          </div>
        </div>

        <div class="col-12 col-lg-6">
          <h3 id="articles-title">Статьи:</h3>
          <div id="rss-articles" class="list-group">
          </div>
        </div>
      </div>
    </div>

    <div id="info-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="modal-title" class="modal-title">Описание статьи:</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="modal-description"></p>
          </div>
          <div class="modal-footer">
            <button id="button-close" type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
